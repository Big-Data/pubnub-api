<html>
<body>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://cdn.pubnub.com/pubnub-3.3.js" ></script>
</head>
<span onclick="unsub()">click me</span>


<script>


    var p = PUBNUB.init({publish_key:"demo",subscribe_key:"demo"});
	

    p.subscribe({
        channel  : 'hello_world',
 restore : false,
        connect  : function() { /* ... */ },
        callback : function(message) {
            console.log(JSON.stringify(message));
        }
    });
	
	
	function unsub(){
			p.unsubscribe({
				channel  : 'hello_world',
				callback : function(message) {
				console.log(JSON.stringify(message));
			}
		});
	}
</script>

</body>
</html>
