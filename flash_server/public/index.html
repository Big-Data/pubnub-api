<html>

<div id=pubnub pub-key=demo sub-key=demo PDIV=true flash=true origin=gec.pubnub.com ></div>

<script src=pubnub-3.3.js ></script>
<script>

    setTimeout(function() {
    // LISTEN
    PUBNUB.subscribe({
        channel  : "hello_world",
        callback : alert
    })

    // SEND
    PUBNUB.publish({
        channel : "hello_world",
        message : "Hi."
    })}, 5000);

</script>

</html>
